<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <section id="header">
      <a href="#"><img src="src/img/logo2.png" class="logo" alt="" /></a>
      <div>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a class="active" href="register.html">Register</a></li>
          <li id="lg-bag">
            <a href="cart.html"><i class="fa fa-shopping-bag"></i></a>
          </li>
          <a href="#" id="close"><i class="far fa-times"></i></a>
        </ul>
      </div>

      <div id="mobile">
        <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>

    <section class="section-p1" style="max-width: 500px; margin: 60px auto">
      <h2>Create Account</h2>

      <form
        id="registerForm"
        style="display: flex; flex-direction: column; gap: 15px"
      >
        <input
          type="text"
          id="regName"
          placeholder="Full Name"
          required
          style="padding: 12px; border: 1px solid #ccc; border-radius: 4px"
        />

        <input
          type="email"
          id="regEmail"
          placeholder="Email"
          required
          style="padding: 12px; border: 1px solid #ccc; border-radius: 4px"
        />

        <input
          type="password"
          id="regPassword"
          placeholder="Password"
          required
          style="padding: 12px; border: 1px solid #ccc; border-radius: 4px"
        />

        <button
          type="submit"
          class="normal"
          style="background: #088178; color: white"
        >
          Register
        </button>
      </form>

      <p style="margin-top: 15px">
        Already have an account?
        <a href="login.html" style="color: #088178">Login here</a>
      </p>
    </section>

    <script src="script.js"></script>
  </body>
</html>

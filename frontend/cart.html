<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section id="header">
      <a href="index.html"
        ><img src="src/img/logo2.png" class="logo" alt=""
      /></a>
      <div>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li>
            <a class="active" href="cart.html">
              Cart (<span id="cart-count">0</span>)
            </a>
          </li>
          <li><a href="login.html" id="login-link">Login</a></li>
          <li><a href="#" id="logout-link" style="display: none">Logout</a></li>
        </ul>
      </div>
      <div id="mobile">
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>

    <section id="page-header">
      <h2>Your Shopping Cart</h2>
      <p>Review your items and proceed to checkout.</p>
    </section>

    <section id="cart" class="section-p1">
      <div id="cart-items"></div>

      <div id="cart-summary">
        <h3>Order Summary</h3>
        <p>Total items: <span id="summary-items">0</span></p>
        <p>Subtotal: $<span id="summary-subtotal">0.00</span></p>
        <button id="clear-cart" class="normal">Clear Cart</button>
        <!-- Checkout button would go here later -->
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
